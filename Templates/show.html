<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% csrf_token %}
    {% if lst %}
        {% for x in lst.photo_set.all %}
            {{ x.data.id }} <br>
            {{ x.data.uid }} <br>
            {{ x.data.passwd }} <br>
            <img src="{{x.image.url}}">
        <br>
        {% endfor %}
    {% endif %}
</body>
</html>
